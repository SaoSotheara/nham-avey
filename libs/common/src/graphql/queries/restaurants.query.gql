query Restaurants($page: Int, $q: String, $take: Int) {
  restaurants(page: $page, q: $q, take: $take) {
    error
    hasNext
    hasPrevious
    matchedCount
    ok
    pageCount
    data {
      address
      slug
      coverImageUrls
      createdAt
      id
      isPromoted
      logoImageUrl
      categories {
        ...CategoryParts
      }
      menu {
        createdAt
        description
        id
        name
        options {
          choices {
            extra
            name
          }
          extra
          name
        }
        photo
        price
        updatedAt
      }
      name
      promotedUntil
      updatedAt
    }
  }
}
