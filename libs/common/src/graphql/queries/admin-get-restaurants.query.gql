query AdminGetRestaurants($page: Int, $q: String, $take: Int) {
  adminGetRestaurants(page: $page, q: $q, take: $take) {
    error
    hasNext
    hasPrevious
    matchedCount
    ok
    pageCount
    restaurants {
      address
      category {
        coverImageUrl
        createdAt
        id
        name
        restaurantCount
        slug
        updatedAt
      }
      coverImg
      createdAt
      id
      isPromoted
      name
      promotedUntil
      updatedAt
      vendor {
        id
        email
        createdAt
        updatedAt
        verified
      }
    }
  }
}
